<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书添加</title>
</head>

<body class="dpflex flexcol">
    <!-- 标题 -->
    <header><span class="back">&lt;</span>
        图书详情</header>
    <main class="flex1">
        <div class="item dpflex flexcol">
            <div class="name mt10">
                书名：<br>
                <input type="text" class="title">
            </div>
            <div class="category mt10">
                分类：<br>
                <input type="text" class="cate">
            </div>
            <div class="photo mt10">
                图片： <span class="img" id="imgAdd">+</span>
            </div>
            <div class="desc mt10">
                简介：<br>
                <textarea class="desc-desc" cols="30" rows="3"></textarea>
            </div>
        </div>
        <input type="file" class="imgInp">
    </main>
    <footer>
        <div class="addBtn">
            添加图书
        </div>
    </footer>

</body>

</html>
